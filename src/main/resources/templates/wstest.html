<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/WsTest.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" value="camera01">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
